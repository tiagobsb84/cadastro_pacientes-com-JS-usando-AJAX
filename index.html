<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacientes Nutrição</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Pacientes Nutrição</h1>
      </div>
    </header>

    <main>
      <section class="container">
        <div>
          <h2>Meus pacientes</h2>
          <hr />
        </div>
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Peso(kg)</th>
              <th>Altura(m)</th>
              <th>Gordura Corporal(%)</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody id="tabela-pacientes">
            <tr class="paciente">
              <td class="info-nome">Paulo</td>
              <td class="info-peso">100</td>
              <td class="info-altura">2.00</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">João</td>
              <td class="info-peso">80</td>
              <td class="info-altura">1.72</td>
              <td class="info-gordura">40</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Erica</td>
              <td class="info-peso">54</td>
              <td class="info-altura">1.64</td>
              <td class="info-gordura">14</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Douglas</td>
              <td class="info-peso">85</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">24</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nome">Tatiana</td>
              <td class="info-peso">46</td>
              <td class="info-altura">1.55</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class="container">
        <div>
          <h2 class="tituloFormulario">Adicionar o novo paciente</h2>
          <hr />
        </div>
        <form class="formAdicionar">
          <div>
            <label for="nome">Nome:</label>
            <input
              class="campo"
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div class="grupo">
            <label for="peso">Peso:</label>
            <input
              class="campo campo-medio"
              type="text"
              name="peso"
              id="peso"
              placeholder="Digite peso"
            />
          </div>

          <div class="grupo">
            <label for="altura">Altura:</label>
            <input
              class="campo campo-medio"
              type="text"
              name="altura"
              id="altura"
              placeholder="Digite altura"
            />
          </div>

          <div class="grupo">
            <label for="gordura">% de Gordura:</label>
            <input
              class="campo campo-medio"
              type="text"
              name="gordura"
              id="gordura"
              placeholder="%gordura"
            />
          </div>

          <button id="addPaciente" class="botao bto-principal">
            Adicionar
          </button>
        </form>
      </section>
    </main>

    <script src="./js/calcIMC.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
